{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Editar Tienda</title>
{% endblock %}

{% block body_class %}dashboard-body{% endblock %}

{% block body %}

<main class="container mt-4">
    <h2 class="mb-3">Editar Tienda</h2>

    <form method="post" class="card p-3 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div>
            <button type="button" class="btn btn-primary" data-title="Guardar cambios"
                data-message="Â¿Desea guardar los cambios a esta tienda?"
                onclick="showConfirm(this)">
                Guardar
            </button>
            <a href="{% url 'shopkeeper_dashboard' %}" class="btn btn-secondary">
                Cancelar
            </a>
        </div>
    </form>
</main>

{% endblock %}

<!-- Modals templates -->
{% block modals %}
{{ block.super }}
{% endblock %}
