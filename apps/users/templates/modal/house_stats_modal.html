<div class="modal fade" id="houseStatsModal" tabindex="-1" aria-labelledby="houseStatsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="houseStatsModalLabel">Usuarios con varitas y escobas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="houseStatsContainer">
        <!-- House stats -->
      </div>
    </div>
  </div>
</div>


<script>
document.addEventListener("DOMContentLoaded", function() {
  	var houseStatsModal = document.getElementById('houseStatsModal');
  	houseStatsModal.addEventListener('show.bs.modal', function () {
  	  	fetch("{% url 'house_stats' %}")
  	    .then(response => response.text())
  	    .then(html => {
  	      	document.getElementById("houseStatsContainer").innerHTML = html;
  	    });
  	});
});
</script>
